<div class="container mx-auto">
  <div class="flex flex-row items-center gap-5">
    <div class="flex flex-row gap-3 w-1/2 p-3">
      <div class="w-1/5 flex flex-col gap-3">
        <div *ngFor="let images of product.images">
          <img class="rounded-2xl border" src="{{ images }}" alt="" />
        </div>
      </div>
      <div class="w-4/5">
        <img class="rounded-2xl shadow" src="{{ product.images[0] }}" alt="" />
      </div>
    </div>
    <div class="flex flex-col gap-3 w-1/2 p-3">
      <div>
        <h2>{{ product.title }}</h2>
      </div>
      <div>
        <h4>
          {{ product.category.name }}
        </h4>
      </div>
      <div>
        <p>{{ product.description }}</p>
      </div>
      <div>
        <h2>{{ product.price | currency }}</h2>
      </div>
      <button>Add to Card</button>
    </div>
  </div>
</div>
